<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fonts/font.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script defer src="../js/controller/index.js"></script>
    <title>Buycoins Github User Search</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="/">
          <img src="../assets/icons/github.svg" alt="Github Logo" />
        </a>
      </div>
      <ul class="nav-links">
        <li class="nav-link"><a href="/">Pull Requests</a></li>
        <li class="nav-link"><a href="/">Issues</a></li>
        <li class="nav-link"><a href="/">Codespaces</a></li>
        <li class="nav-link"><a href="/">Marketplace</a></li>
        <li class="nav-link"><a href="/">Explore</a></li>
      </ul>

      <div>
        <img
          class="nav-links-mobile-button"
          src="../assets/icons/menu.svg"
          alt="icon"
        />

        <ul class="nav-links-mobile hidden">
          <li class="nav-link"><a href="/">Pull Requests</a></li>
          <li class="nav-link"><a href="/">Issues</a></li>
          <li class="nav-link"><a href="/">Codespaces</a></li>
          <li class="nav-link"><a href="/">Marketplace</a></li>
          <li class="nav-link"><a href="/">Explore</a></li>
        </ul>
      </div>
    </header>
    <div class="main">
      <form id="search" class="search">
        <label class="position-relative" for="username">
          <span class="search-input-label-text"
            >Please enter a Github username</span
          >
          <input
            id="username"
            type="text"
            class="input search-input"
            autocomplete="off"
          />
          <ul class="search-results hidden" role="listbox"></ul>
        </label>
      </form>
    </div>
  </body>
</html>
