<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fonts/font.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script defer src="../js/controller/index.js"></script>
    <title>Buycoins Github User Profile</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../assets/icons/github.svg" alt="Github Logo" />
      </div>
      <form id="search" class="header-search">
        <input
          id="username"
          placeholder="Search for a github user..."
          type="text"
          class="input header-search-input"
          autocomplete="off"
        />
        <ul class="search-results hidden" role="listbox"></ul>
      </form>
      <ul class="nav-links">
        <li class="nav-link"><a href="/">Pull Requests</a></li>
        <li class="nav-link"><a href="/">Issues</a></li>
        <li class="nav-link"><a href="/">Codespaces</a></li>
        <li class="nav-link"><a href="/">Marketplace</a></li>
        <li class="nav-link"><a href="/">Explore</a></li>
      </ul>

      <div>
        <img
          class="nav-links-mobile-button"
          src="../assets/icons/menu.svg"
          alt="icon"
        />

        <ul class="nav-links-mobile hidden">
          <li class="nav-link"><a href="/">Pull Requests</a></li>
          <li class="nav-link"><a href="/">Issues</a></li>
          <li class="nav-link"><a href="/">Codespaces</a></li>
          <li class="nav-link"><a href="/">Marketplace</a></li>
          <li class="nav-link"><a href="/">Explore</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <aside id="profile-info" class="profile w-25-res"></aside>

      <div class="main-header border-bottom-grey">
        <div class="w-25-res"></div>
        <nav class="profile-nav w-75-res">
          <span class="nav-item">Overview</span>
          <span href="/?tab=repositories" class="nav-item selected">
            Repositories <span id="repo-count">0</span>
          </span>
          <span class="nav-item">Projects</span>
          <span class="nav-item">Packages</span>
        </nav>
      </div>
      <div class="main-body">
        <div class="w-25-res"></div>

        <div id="repo-view" class="repo-view w-75-res">
          <div class="repo-search border-bottom-grey">
            <input type="text" class="input" placeholder="Find a repository" />
          </div>

          <ul id="repo-results" class="repo-results"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
